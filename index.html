<!DOCTYPE html>
<html>
<head>
	<title>2nd layout one</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="top_header">
		<div class="header_logo">
			<h1>Header Logo</h1>
		</div>
		<div class="header_banner">
			<h1>Header Banner</h1>
		</div>
		<div class="header_bar">
			<h1>Header_Bar</h1>
		</div>
	</div>

	<div class="content">
		<div class="left">
			<h1>Left Blocks</h1>
		</div>
		<div class="center">
			<div class="center_top">
				<h1>Center-Center blocks</h1>
			</div>
			<div class="center_middle">
				<div class="middle_left">
					<h1>Center-Left Block</h1>
				</div>
				<div class="middle_right">
					<h1>Center_Right Block</h1>
				</div>
			</div>
			<div class="center_bottom">
				<h1>Module Contents</h1>
			</div>
		</div>
		<div class="right">
			<h1>Right_block</h1>
		</div>
	</div>
	<div class="footer">
		<h1>Footer Bar</h1>
	</div>
</body>
</html>
